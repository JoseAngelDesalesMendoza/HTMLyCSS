<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Como se inicia un proyecto, configuracion index.html">
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <form action=""> 
                <label for="producto">
                    <span>Producto: </span>
                    <input list="productos" name="producto" id="producto">
                </label>
                <!-- <input list="productos"> -->
                <datalist id="productos">
                    <option value="Hidratantes"></option>
                    <option value="Perfume"></option>
                    <option value="Desodorante"></option>
                    <option value="Tratamiento p/ cabello"></option>
                    <option value="Maquillaje"></option>
                </datalist>
                <label for="cantidad">
                    <span>Cantidad: </span>
                    <input type="number" name="cantidad" id="cantidad">
                </label>
                <label for="nombre">
                    <span>Nombre: </span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </label>
                <label for="direccion">
                    <span>Direccion: </span>
                    <input type="text" name="direccion" id="direccion" autocomplete="address">
                </label>
                <label for="telefono">
                    <span>Telefono: </span>
                    <input type="tel" name="telefono" id="telefono" autocomplete="tel">
                </label>
                <label for="formaPago">
                    <span>Forma de pago: </span>
                    <select name="formaPago" id="formaPago">
                        <option value="Tarjeta">Tarjeta</option>
                        <option value="PayPal">PayPal</option>
                        <option value="Oxxo">Oxxo</option>
                    </select>
                </label>
                <input type="submit">
            </form>
        </main>
    </body>
</html>
